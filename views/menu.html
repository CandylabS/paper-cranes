		<script src="../js/tutorial.js" type="text/javascript"></script>

	<body>
		<div id="Content">
		</div>
		<script id="GUI" type="text/javascript">
			$(function(){
				
				new Interface.Button({
					key : 32,
					type : "toggle",
					text : "Start",
					activeText : "Stop",
					start : function(){
						Tone.Transport.start("+0.1");
						bird_num = 10;
					},
					end : function(){
						Tone.Transport.stop();
					}
				});
			});
		</script>
